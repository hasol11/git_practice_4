<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movier</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img {
      max-height: 300px; /* 이미지 높이를 조정합니다 */
      object-fit: cover; /* 이미지가 카드의 영역에 맞게 잘릴 수 있도록 설정합니다 */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Movier Tracker</h1>
      <a href="MovieList.html" class="btn btn-secondary">뒤로가기</a>
    </div>
    <div class="mt-4">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="포뇨1.jpg" alt="포뇨" class="card-img img-thumbnail">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">포뇨</h4>
              <p class="card-text">지브리</p>
              <p class="card-text">미야자키 하야오 감독</p>
              <p class="card-text">2008.07.19</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="포뇨2.jpg" alt="작품 소개" class="card-img img-thumbnail">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">작품 소개</h4>
              <p class="card-text">"포뇨"는 바다에서 온 소녀 물고기와 인간 소년의 우정을 그린 스튜디오 지브리의 애니메이션 영화입니다. 아름다운 애니메이션과 따뜻한 스토리로 어린이와 어른 모두에게 감동을 선사합니다.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="포뇨3.jpg" alt="느낀점" class="card-img img-thumbnail">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">느낀점</h4>
              <p class="card-text">"포뇨"를 관람하며 자연과 인간, 더 나아가 생명의 소중함을 깨달았어요. 작품 속 소녀 포뇨의 용기와 순수함은 마음을 따뜻하게 만들었고, 애니메이션의 아름다운 표현력은 잊지 못할 경험이었습니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
