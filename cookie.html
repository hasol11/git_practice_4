<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            position: fixed;
            width: 300px;
            height: 400px;
            z-index: 3000;
            box-shadow: 0px 13px 40px -6px;
            display: block;
            top: 100px;
            left: 250px;
            background-color: rgb(232, 250, 250);
            display: none; /* Initially hidden */
        }
        .popup img {
            width: 300px;
            height: 250px;
        }
        .popup .popup_contents {
            padding: 20px;
            text-align: center;
        }
        .popup .btn {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .btn button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Cookie Test Page</h1>
<hr>
<div>Content of the main page...</div>
<div class="popup" id="popup">
    <div class="popup_contents">
        <h2>공지사항</h2>
        <img src="https://via.placeholder.com/300x250" alt="Notice Image">
        <p>Important notice text goes here.</p>
        <div class="btn">
            <button onclick="hidePopupForToday()">오늘 하루 보지 않기</button>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Check if the cookie exists
        if (getCookie('hidePopup') !== 'true') {
            document.getElementById('popup').style.display = 'block';
        }
    });

    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function hidePopupForToday() {
        setCookie('hidePopup', 'true', 1);
        closePopup();
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
