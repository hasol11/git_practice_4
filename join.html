<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movier</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #b0c4de;
  }
    .header {
      background-color: #f8d7da;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .form-container {
      background-color: #d1ecf1;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      margin: auto;
    }
    .btn-primary {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }
    .btn-primary:hover {
      background-color: #138496;
      border-color: #138496;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="header">
      <h1>Sign in</h1>
    </div>
    <form class="mt-4">
      <div class="mb-3">
        <label for="ID2" class="form-label">아이디</label>
        <input type="text" class="form-control" id="ID2">
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password2">
      </div>
      <div class="mb-3">
        <label for="field" class="form-label">관심분야</label>
        <input type="text" class="form-control" id="field">
      </div>
      <div class="d-flex">
        <button type="button" class="btn btn-primary me-2 flex-grow-1" onclick="location.href='Main.html'">가입</button>
        <button type="button" class="btn btn-secondary flex-grow-1" onclick="location.href='Login.html'">취소</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
