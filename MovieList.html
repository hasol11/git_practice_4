<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movier</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card img {
      max-width: 100px; /* 이미지 크기를 줄임 */
      margin-right: 15px;
    }
    .card-body {
      display: flex;
    }
    .card-text {
      margin-top: auto;
      margin-bottom: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Movie Tracker</h1>
      <a href="#" class="btn btn-secondary">뒤로가기</a>
    </div>
    <div class="mt-4">
      <div class="card mb-3">
        <div class="card-body">
          <img src="토토로2.jpg" alt="이웃집 토토로">
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between">
              <h4 class="card-title">이웃집 토토로</h4>
              <button class="btn btn-primary btn-sm">+</button>
            </div>
            <p class="card-text">"이웃집 토토로"는 가볍고 따뜻한 분위가 조화를 이루며, 감성적인 여운을 남기는 대표적인 애니메이션</p>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <img src="하울의.png" alt="하울의 움직이는 성">
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between">
              <h4 class="card-title">하울의 움직이는 성</h4>
              <button type="button" class="btn btn-primary btn-sm" onclick="location.href='ListDetail2.html'">+</button>

            </div>
            <p class="card-text">이 작품은 동화적인 요소와 인간적인 이야기가 조화를 이루며, 감성적인 여운을 남기는 대표적인 애니메이션</p>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <img src="포뇨.jpg" alt="포뇨">
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between">
              <h4 class="card-title">포뇨</h4>
              <button class="btn btn-primary btn-sm">+</button>
            </div>
            <p class="card-text">바다 생활이 따분해 가출한 호기심 많은 인면어 포뇨가 유리병에 갇히게 되면서 시작된다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
