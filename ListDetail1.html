<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movier Tracker</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
  <style>

    .aside-container {
      display: flex;
      flex-direction: row;
    }
    .aside {
      flex: 1;
     
      width: 30%;
      height: auto; 
    }
    .content {
      flex: 2;
      padding-left: 20px; 
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Movier Tracker</h1>
      <a href="MovieList.html" class="btn btn-secondary">뒤로가기</a>
    </div>
    
    <div class="mt-4 aside-container">
      <div class="aside">
        <!-- Replace with your image -->
        <img src="토토로3.jpg" class="img-fluid" alt="Aside Image">
      </div>
      
      <div class="content">
      
        <div class="mb-4">
          <h2>이웃집 토토로</h2>
          <p>지브리/미야자키하야오/2001,07,28</p>
        </div>
        
        <div>
          <p>"이웃집 토토로"는 가볍고 따뜻한 분위기와 함께 자연과 인간
            의 조화를 아름답게 표현한 작품이다.</p>
          <p>＂이웃집 토토로＂를 보면서 어린 시절의 순수함과 상상력을
            다시 느낄 수 있었다. 토토로와의 모험은 현실을 잠시 잊게 해
            주었고, 자연과 가족의 소중함을 되새기게 했다. 이 영화는 저
            에게 따뜻한 힐링을 선사해줬디.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (only needed for certain components) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
