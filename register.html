<!DOCTYPE html>
<html>
<head>
  <title>동아리 가입 양식</title>
</head>
<body>

  <h3>동아리 가입 양식</h3>

  <form>
    <!-- 이름 -->
    <label for="name">이름</label>
    <input type="text" id="name" name="name"><br>

    <!-- 학과/학부 -->
    <label for="soft">학과/학부</label>
    <select name="soft">
      <option value="none">&nbsp;&nbsp;</option>
      <option value="software">소프트웨어학부</option>
      <option value="math">수학과</option>
      <option value="AI">인공지능공학부</option>
      <option value="che">화학과</option>
    </select><br>

    <!-- 학년 -->
    <label for="grade">학년</label>
    <input type="radio" id="1" name="grade" value="1grade">
    <label for="1">1학년</label>
    <input type="radio" id="2" name="grade" value="2grade">
    <label for="2">2학년</label>
    <input type="radio" id="3" name="grade" value="3grade">
    <label for="3">3학년</label>
    <input type="radio" id="4" name="grade" value="4grade">
    <label for="4">4학년</label><br>

    <!-- 학번 -->
    <label for="num">학번</label>
    <input type="text" id="num"><br>

    <!-- 이메일 -->
    <label for="email">이메일</label>
    <input type="email" id="email"><br>

    <!-- 전화번호 -->
    <label for="pnum">전화번호</label>
    <input type="text" id="pnum"><br>

    <!-- 가입동기 -->
    <label for="reason">가입동기</label>
    <textarea name="reason"></textarea><br>


    <input type="submit" value="가입하기">
    <input type="reset" value="취소하기"> 

  </form>
</body>
</html>
