<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movier Tracker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      max-height: 300px; 
      object-fit: cover; 
    }
    .header {
      background-color: #f8d7da;
      padding: 20px;
      border-radius: 5px;
    }
    .card-container {
      background-color: #d1ecf1;
      padding: 20px;
      border-radius: 5px;
    }
    .card {
      background-color: #fff3cd;
      border-radius: 5px;
    }
    .card-title {
      background-color: #d4edda;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center header">
      <h1>Movier Tracker</h1>
      <a href="MovieList.html" class="btn btn-secondary">뒤로가기</a>
    </div>
    <div class="mt-4 card-container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="하울의움직이는성.jpg" alt="하울의 움직이는 성" class="card-img-top img-thumbnail">
            <div class="card-body">
              <h4 class="card-title">하울의 움직이는 성</h4>
              <p class="card-text">지브리</p>
              <p class="card-text">미야자키 하야오 감독</p>
              <p class="card-text">2004.12.23</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="하울의움직이는1.jpg" alt="작품 소개" class="card-img-top img-thumbnail">
            <div class="card-body">
              <h4 class="card-title">작품 소개</h4>
              <p class="card-text">이 작품은 동화적인 요소와 인간적인 이야기가 조화를 이루며, 감성적인 여운을 남기는 대표적인 애니메이션</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="하울의3.jpg" alt="느낀점" class="card-img-top img-thumbnail">
            <div class="card-body">
              <h4 class="card-title">느낀점</h4>
              <p class="card-text">"하울의 움직이는 성"을 보며 환상적인 세계에 빠져드는 기분이 들었어요. 사랑과 용기의 이야기가 깊은 여운을 남겼습니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
